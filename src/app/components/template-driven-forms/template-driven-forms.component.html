<form (ngSubmit)="onSubmitForm()" novalidate #f="ngForm">
  <fieldset ngModelGroup="name">
    <div class="form-group">
      <label>First Name</label>
      <input ngModel
            name="firstName"
            type="text"
            class="form-control">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input ngModel 
            name="lastName"
            type="text"
            class="form-control">
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input ngModel
          name="email"
          type="email"
          class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input ngModel
          name="password"
          type="password"
          class="form-control">
  </div>

  <div class="form-group">
    <label>Language</label>
    <select ngModel name="language" class="form-control">
      <option value="" disabled selected>Please select a language</option>
      <option *ngFor="let lang of langs"
              [value]="lang">
              {{lang}}
      </option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
